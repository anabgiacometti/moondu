<script>
    var $header_top = $('.header-top');
    var $nav = $('nav');
    let ActiveSlide = 1;

    $header_top.find('a').on('click', function() {
        $(this).parent().toggleClass('open-menu');
    });

    $(document).ready(function() {
        setTimeout(() => {
            $("#loader").addClass('d-none')
        }, 2000);
    })

    $('#fullpage').fullpage({
        sectionSelector: '.vertical-scrolling',
        navigation: false,
        slidesNavigation: false,
        controlArrows: false,
        anchors: ['home', 'metodologia', 'clientes', 'sobre nós', 'notícias', 'contato'],
        menu: '#menu',

        afterLoad: function(anchorLink, index) {},

        onLeave: function(index, nextIndex, direction) {

            $('#menu').find('li').eq(nextIndex - 1).removeClass("page-inactive")
            $('#menu').find('li').eq(nextIndex - 1).addClass("page-active")

            $('#menu').find('li').eq(index - 1).addClass("page-inactive")
            $('#menu').find('li').eq(index - 1).removeClass("page-active")

            TweenLite.set($("#cp"), {
                position: 'absolute',
                width: '21vw',
                top: '3vh',
                left: '9vw',
                opacity: 1
            });
            TweenLite.set($("#cn_b"), {
                position: 'absolute',
                width: '21vw',
                top: '3vh',
                left: '9vw',
                opacity: 0,
                zIndex: -1
            });
            TweenLite.set($("#cn_t"), {
                opacity: 0,
                zIndex: -1
            });

            TweenLite.set($("#ds"), {
                position: 'absolute',
                width: '16vw',
                top: '-10vh',
                left: '27vw',
                opacity: 1
            });
            TweenLite.set($("#ds_b"), {
                position: 'absolute',
                width: '16vw',
                top: '-10vh',
                left: '27vw',
                opacity: 0,
                zIndex: -1
            });
            TweenLite.set($("#ds_t"), {
                opacity: 0,
                zIndex: -1
            });

            TweenLite.set($("#ep"), {
                position: 'absolute',
                width: '22vw',
                top: '0vh',
                left: '41vw',
                opacity: 1
            });
            TweenLite.set($("#ep_b"), {
                position: 'absolute',
                width: '22vw',
                top: '0vh',
                left: '41vw',
                opacity: 0,
                zIndex: -1
            });
            TweenLite.set($("#ep_t"), {
                opacity: 0,
                zIndex: -1
            });

            TweenLite.set($("#se"), {
                position: 'absolute',
                width: '17vw',
                top: '44vh',
                left: '10vw'
            });
            TweenLite.set($("#se_b"), {
                position: 'absolute',
                width: '17vw',
                top: '44vh',
                left: '10vw',
                opacity: 0,
                zIndex: -1
            });
            TweenLite.set($("#se_t"), {
                opacity: 0,
                zIndex: -1
            });

            TweenLite.set($("#ec"), {
                position: 'absolute',
                width: '17vw',
                top: '22vh',
                left: '26vw',
                opacity: 1
            });
            TweenLite.set($("#ec_b"), {
                position: 'absolute',
                left: '26vw',
                top: '31vh',
                width: '14.5vw',
                opacity: 0,
                zIndex: -1
            });
            TweenLite.set($("#ec_t"), {
                opacity: 0,
                zIndex: -1
            });

            TweenLite.set($("#dv"), {
                position: 'absolute',
                width: '18vw',
                top: '41vh',
                left: '42vw',
                opacity: 1
            });
            TweenLite.set($("#dv_b"), {
                position: 'absolute',
                width: '18vw',
                top: '41vh',
                left: '42vw',
                opacity: 0,
                zIndex: -1
            });
            TweenLite.set($("#dv_t"), {
                opacity: 0,
                zIndex: -1
            });

            if (nextIndex == 4) {
                document.getElementById("b1").beginElement();
                document.getElementById("b2").beginElement()
            }

            if (nextIndex == 6) {

                TweenLite.staggerFromTo($('.contact_right'), 1, {
                    x: '1000px',
                }, {
                    x: 0
                }, 0.5)

                TweenLite.staggerFromTo($('.contact_right_mobile'), 1, {
                    x: '1000px',
                }, {
                    x: 0
                }, 0.5)

                TweenLite.staggerFromTo($('.contact_left'), 1, {
                    x: '-1000px',
                }, {
                    x: 0
                }, 0.5)

            }

            if (toggle) {

                $('.menu-toggle').toggleClass('on');
                $('.rotaded').toggleClass('rotaded')

                TweenLite.to(['.page-line', '.page-dot-sm', '.page-dot'], .5, {
                    backgroundColor: '#ffffff'
                })
                TweenLite.to(['.one', '.two', '.three'], .5, {
                    background: '#ffffff'
                })
                TweenLite.to(['.page-number', '.page-text', 'a.navbar-link', 'footer'], .5, {
                    color: '#ffffff'
                })

                TweenLite.fromTo(['.navbar-logo.white'], .5, {
                    opacity: 0,
                    zIndex: -1
                }, {
                    opacity: 1
                })
                TweenLite.fromTo(['.navbar-logo.green'], .5, {
                    opacity: 1
                }, {
                    opacity: 0,
                    zIndex: -1
                })

                var tl = new TimelineMax();
                tl.fromTo($("#menu-links"), .5, {
                    opacity: 1
                }, {
                    opacity: 0,
                    zIndex: -1
                });
                tl.to($("#menu-links"), .5, {
                    display: "none"
                }).then(function() {
                    $.fn.fullpage.moveTo(next);
                });

                toggle = !toggle;
            }


        },




    });
</script>
